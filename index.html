<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
</head>
<body>
  <!-- dynamic calculator -->
  <div><p> <h1 class="hello">CALCULATOR</h1></p>
  <div class="calculator">
    <input type="text" id="displaybutton" disabled>
    <div>
     
      <section>
        <button  class="button">7</button>
        <button  class="button">8</button>
        <button  class="button">9</button>
        <button  class="multiply">*</button>
      </section>
      <section>
        <button  class="button">4</button>
        <button  class="button">5</button>
        <button  class="button">6</button>
        <button class="multiply">-</button>
      </section>
      <sectionv>
        <button class="button">1</button>
        <button  class="button">2</button>
        <button  class="button">3</button>
        <button   class="multiply">+</button>
      </section>
      <section>
        <button  class="button">(</button>
          <button  class="button">)</button>
          <button  class="button">0</button>
          <button  class="operator">/</button>
          
      </section>
      <section>
        <button onclick="allclear()" class="operator">AC</button>
        <button onclick="singleclear()" class="operator" >‚Üê</button>
        <button class="operator">.</button>
        <button class="equalbtn" onclick="calculate()">=</button>
      </section>
      
    </div>
  </div>

  <script src="first.js"></script>
  
</body>
</html>
